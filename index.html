<!DOCTYPE html>
<html>
  
<head>
    <title>full screen iframe</title>
    <style type="text/css">
        html {
            overflow: auto;
        }
          
        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }
          
        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>
  
<body>
<iframe src="https://rohandg.rf.gd" style="border:0px #ffffff none;" name="secure" scrolling="no" frameborder="0" marginheight="0px" marginwidth="0px" height="1000%" width="1000%" allowfullscreen></iframe>
  
</body>
  
</html>
